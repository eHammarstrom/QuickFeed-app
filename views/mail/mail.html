<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mail</title>

    <!-- <link href="css/testing/mail.css" rel="stylesheet"> -->
    <link href="css/production/mail.css" rel="stylesheet">

</head>

<body>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row" style="min-width: 500px">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Inbox</h4>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">

                            <table class="table table-hover" id="mailTable">
                                <thead>
                                    <tr>
                                        <th>From</th>
                                        <th class="subject">Subject</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="-1">
                                        <td>
                                            Obama Risky
                                        </td>
                                        <td>
                                            Regarding NSA
                                        </td>
                                        <td>
                                            2015-01-01
                                        </td>
                                    </tr>
                                    <tr class="-2">
                                        <td>
                                            Stefan Risky
                                        </td>
                                        <td>
                                            Regarding FRA
                                        </td>
                                        <td>
                                            2015-01-01
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- SHOULD BE REMOVED LATER ON WHEN SCROLL FUNCTION FEELS 110% NICE
							<div style="text-align:center;">
								<button id="getMail" class="btn btn-default">Show more</button>
							</div>
							-->
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
            

            <button id="sendMail" class="button" style="float: right;" data-toggle="modal" data-target="#emailModal"><span>+</span></button>

            <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="exampleModalLabel">New Email</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Recipient</label>
                                    <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="form-group">
                                    <label for="subject-name" class="control-label">Subject</label>
                                    <input type="text" class="form-control" id="subject-name">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Message</label>
                                    <textarea class="form-control" id="message-text" rows="8"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script>
            require('./views/mail/mail.js');
        </script>

</body>

</html>
